<header class="clearfix">
<div class="container">

  <h1><a href="/">{% image logo.png %}</a></h1>
  <nav>
    <ul>
      {% for link in site.navigation %}
        {% assign current = nil %}
        {% if page.url == link.url or page.layout == link.layout %}
            {% assign current = 'current' %}
        {% endif %}
        <li class="{{ current }}"><a href="{{ link.url }}">{{ link.text }}</a></li>
      {% endfor %}
    </ul>
  </nav>

</div><!--/container-->
</header>
