<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(40.763, -73.983);
    
	var myOptions = {
		zoom: 13,
		center: latlng,
		mapTypeControlOptions: {
			mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'nyc']
		}
	};
	
	var stylez = [
   
    {
      featureType: "transit",
      stylers: [
        {visibility: "off"}
      ]
    },
    {
      featureType: "poi",
      stylers: [
        {visibility: "off"}
      ]
    },
	{
      featureType: "administrative",
      stylers: [
        {visibility: "off"}
      ]
    },
	{
      featureType: "landscape",
      stylers: [
        {visibility: "off"}
      ]
    },
    {
      featureType: "poi.park",
      stylers: [
        {visibility: "on"}
      ]
    },
    {
      featureType: "poi.park",
      elementType: "labels",
      stylers: [
        {visibility: "off"}
      ]
    },
	{
      featureType: "water",
      elementType: "geometry",
      stylers: [
        { hue: "#2bbbff" },
        { saturation: 83 }
      ]
    },
	{
      featureType: "water",
      elementType: "labels",
      stylers: [
        { visibility: "off" }
      ]
    },
	{
      featureType: "road.highway",
      stylers: [
        { visibility: "off" }
      ]
    },
	{
      featureType: "road.arterial",
      stylers: [
        { visibility: "off" }
      ]
    }
  ];

	var map = new google.maps.Map(document.getElementById("map_canvas"),
		myOptions);
	
	var mapinfo = [
		{
			"location" : new google.maps.LatLng(40.72869,-73.989744),
			"title" : "McSorley's Old Ale House"
		},
		{
			"location" : new google.maps.LatLng(40.72869,-73.089744),
			"title" : "Random Rich"
		}
	];
	
	for (var i = 0; i < mapinfo.length; i += 1){
		var marker = new google.maps.Marker({
			position: mapinfo[i]["location"],
			map: map, 
			title: mapinfo[i]["title"]
		});
	}

	
	var styledMapOptions = {
		name: "Clean"
	}
	
	var kennedyMapType = new google.maps.StyledMapType(
	stylez, styledMapOptions);
	
	map.mapTypes.set('nyc', kennedyMapType);
	map.setMapTypeId('nyc');
}





</script>
