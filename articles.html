---
layout: default
title: Articles
---

<ul id="article-list">

  {% for post in site.posts %}
  <li>
    <div class="row">
      <div class="col-12">
        <p class="byline">{{ post.date | date: "%B %d, %Y" }}</p>
        {% if post.hero %}
        <a href="{{ post.url }}"><img src="/assets/posts/{{ post.hero }}/hero.png"/></a>
        {% endif %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </div><!--/col-->
    </div><!--/row-->
  </li>
  {% endfor %}

</ul>
