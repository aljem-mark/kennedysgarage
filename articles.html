---
layout: default
title: Articles
---

<ul id="article-list">

  {% for post in site.posts %}
  <li>
    <div class="g2">
      {% if post.hero %}
      <a href="{{ post.url }}"><img src="/assets/{{ post.hero }}/hero.png"/></a>
      {% else %}
      <a href="{{ post.url }}"><img src="/assets/workingonit.png"/></a>
      {% endif %}
    </div>
    <div class="g2">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <p class="byline">{{ post.date | date: "%B %d, %Y" }} &there4; Kennedy</p>
    </div>
  </li>
  {% endfor %}

</ul>
