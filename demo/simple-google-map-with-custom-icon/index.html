	<style>
	#content { 
		width: 600px;
		margin: 0 auto;
		padding-top: 100px;
	}
	#map_canvas{
		width:600px;
		height:300px
	}
	</style>


	<div id="content">
	
		<div id="map_canvas"></div>
	
	</div><!--/content-->
	


	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script>
	function initialize() {
	    var latlng = new google.maps.LatLng(40.779166,-73.962928);
	    var settings = {
	            zoom: 15,
	            center: latlng,
	            mapTypeControl: false,
	            mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
	            navigationControl: true,
	            navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
	            mapTypeId: google.maps.MapTypeId.ROADMAP};
	    var map = new google.maps.Map(document.getElementById("map_canvas"), settings);
	    var contentString = '';
	    var infowindow = new google.maps.InfoWindow({
	            content: contentString
	    });
	    
	    var companyImage = new google.maps.MarkerImage('house.png',
	            new google.maps.Size(100,50),
	            new google.maps.Point(0,0),
	            new google.maps.Point(50,50)
	    );
	
	    var companyShadow = new google.maps.MarkerImage('house_shadow.png',
	            new google.maps.Size(130,50),
	            new google.maps.Point(0,0),
	            new google.maps.Point(65, 50));
	
	    var companyPos = new google.maps.LatLng(40.779166,-73.962928);
	
	    var companyMarker = new google.maps.Marker({
	            position: companyPos,
	            map: map,
	            icon: companyImage,
	            shadow: companyShadow,
	            title:"Kennedy's Garage",
	            zIndex: 3});
	    
	    
	    google.maps.event.addListener(companyMarker, 'click', function() {
	            infowindow.open(map,companyMarker);
	    });
	}
	// Adds event to window.onload
	function addLoadEvent(func)
	{    
	    var oldonload = window.onload;
	    if (typeof window.onload != 'function')
	    {
	        window.onload = func;
	    } 
	    else 
	    {
	        window.onload = function()
	        {
	            oldonload();
	            func();
	        }
	    }
	}
	addLoadEvent(initialize);
	</script>
